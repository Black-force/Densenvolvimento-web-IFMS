<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <header class="p-3 text-bg-dark position-sticky" style="z-index: 2;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="https://play-cs.com/pt/about" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img class="bi me-2" width="80" height="64" src="./img/logo.png">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="./index.html" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="./quemsomos.html" class="nav-link px-2 text-white">Quem Somos</a></li>
                </ul>
                <div class="text-end">
                    <a href="./singup.html" class="btn btn-danger">Cadastro</a>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid">

        <h1 class="text-center mt-4 text-uppercase">cadastro de usuario</h1>

        <section class="container py-5">
            <form class="needs-validation w-50 mx-auto" action="./index.html" novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="nome" class="form-label">NOME:</label>
                        <input type="text" class="form-control" id="nome" required>
                        <div class="invalid-feedback">
                            prencha o campo nome
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="sobrenome" class="form-label">SOBRENOME:</label>
                        <input type="text" class="form-control" id="sobrenome" required>
                        <div class="invalid-feedback">
                            prencha o campo sobrenome
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="data-nascimento" class="form-label">DATA DE NASCIMENTO: </label>
                        <input type="date" class="form-control" id="data-nascimento" required>
                        <div class="invalid-feedback">
                            prencha a data de nascimento
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">EMAIL: </label>
                        <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com" required>
                        <div class="invalid-feedback">
                            prencha o campo email
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="senha" class="form-label">SENHA: </label>
                        <input type="password" class="form-control" id="senha" required>
                        <div class="invalid-feedback">
                            prencha o campo senha
                        </div>
                    </div>
                    <hr class="my-4">

                    <button class="w-25 btn btn-primary btn-lg mx-auto text-uppercase" type="submit">enviar</button>
            </form>
        </section>

    </main>
    <footer class="pt-auto p-2 fundo-escurao border-top border-danger border-3">
        <div class="container">
            <div class="row marcador align-items-center">
                <div class="col mx-auto text-center">
                <a  href="https://www.ifms.edu.br" target="_blank">
                    <img class="img-responsive" src="./img/ifms.png">
                 </a>
                </div>
            </div>
        </div>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="./quemsomos.html" class="nav-link px-2 text-muted">Quem somos</a></li>
            <li class="nav-item"><a href="./singup.html" class="nav-link px-2 text-muted">Cadastro</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022,2210 VITOR, Inc</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/validacao.js"></script>

</body>

</html>
